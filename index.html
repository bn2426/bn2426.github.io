<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pigeon Map</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Full background image - replace the URL below with your actual pigeon photo URL */
    .background {
      width: 100%;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/bn2426/bn2426.github.io/main/WhatsApp%20Image%202026-02-11%20at%2022.27.51%20(2).jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Floating map inset - drag to reposition by changing bottom/right/top/left values */
    .map-inset {
      position: absolute;
      top: 100px;
      right: 40px;
      width: 400px;
      height: 350px;
      border: 3px solid white;
      border-radius: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .map-inset iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="background">

    <!-- FLOATING MAP INSET -->
    <div class="map-inset">
      <iframe
        allow="local-network-access; geolocation"
        title="map"
        src="https://nyuds.maps.arcgis.com/apps/mapviewer/index.html?configurableview=true&webmap=d5ef1a5a011b45cca72bb5f71454be72&theme=light&legend=true&scroll=false&center=-73.9749520830454,40.74195931269444&scale=72223.819286">
      </iframe>
    </div>

  </div>
</body>
</html>
